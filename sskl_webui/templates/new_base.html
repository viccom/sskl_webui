<!DOCTYPE html>
<html lang="cn">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>电池平台</title>

		<meta name="description" content="frequently asked questions using tabs and accordions" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

		<!-- bootstrap & fontawesome -->
		<link rel="stylesheet" href="/assets/sskl_webui/assets/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/assets/sskl_webui/assets/font-awesome/4.5.0/css/font-awesome.min.css" />

		<!-- page specific plugin styles -->

		<!-- text fonts -->
		<link rel="stylesheet" href="/assets/sskl_webui/assets/css/fonts.googleapis.com.css" />

		<!-- ace styles -->
		<link rel="stylesheet" href="/assets/sskl_webui/assets/css/ace.min.css" class="ace-main-stylesheet" id="main-ace-style" />

		<!--[if lte IE 9]>
		<link rel="stylesheet" href="/assets/sskl_webui/assets/css/ace-part2.min.css" class="ace-main-stylesheet" />
		<![endif]-->
		<link rel="stylesheet" href="/assets/sskl_webui/assets/css/ace-skins.min.css" />
		<link rel="stylesheet" href="/assets/sskl_webui/assets/css/ace-rtl.min.css" />

		<!--[if lte IE 9]>
		  <link rel="stylesheet" href="/assets/sskl_webui/assets/css/ace-ie.min.css" />
		<![endif]-->
        <link rel="stylesheet" href="/assets/sskl_webui/assets/css/ui.jqgrid.min.css" />
		<!-- inline styles related to this page -->
        {%- block mystyle %}{%- endblock -%}
		<!-- ace settings handler -->
		<script src="/assets/sskl_webui/assets/js/ace-extra.min.js"></script>

		<!-- HTML5shiv and Respond.js for IE8 to support HTML5 elements and media queries -->

		<!--[if lte IE 8]>
		<script src="/assets/sskl_webui/assets/js/html5shiv.min.js"></script>
		<script src="/assets/sskl_webui/assets/js/respond.min.js"></script>
		<![endif]-->

		<!-- basic scripts -->
		<!--[if !IE]> -->
		<script src="/assets/sskl_webui/assets/js/jquery-2.1.4.min.js"></script>

		<!-- <![endif]-->
		<!--[if IE]>
		<script src="/assets/sskl_webui/assets/js/jquery-1.11.3.min.js"></script>

        <![endif]-->
		<script type="text/javascript">
			if('ontouchstart' in document.documentElement) document.write("<script src='/assets/sskl_webui/assets/js/jquery.mobile.custom.min.js'>"+"<"+"/script>");
		</script>
		<script src="/assets/sskl_webui/assets/js/bootstrap.min.js"></script>

		<!-- page specific plugin scripts -->
		{%- block myscript %}{%- endblock -%}
		<!-- ace scripts -->
		<script src="/assets/sskl_webui/assets/js/ace-elements.min.js"></script>
		<script src="/assets/sskl_webui/assets/js/ace.min.js"></script>


	</head>

	<body class="no-skin">
		<div id="navbar" class="navbar navbar-default          ace-save-state">
			<!-- /.navbar-container -->
        {% include 'templates/new_topnav.html' %}
		</div>

		<div class="main-container ace-save-state" id="main-container">
			<script type="text/javascript">
				try{ace.settings.loadState('main-container')}catch(e){}
			</script>

        <div id="sidebar" class="sidebar                  responsive                    ace-save-state">
        				<script type="text/javascript">
					try{ace.settings.loadState('sidebar')}catch(e){}
				</script>
				<!-- /.sidebar-shortcuts -->
				<div class="sidebar-shortcuts" id="sidebar-shortcuts">
					<div class="sidebar-shortcuts-large" id="sidebar-shortcuts-large">
						<button class="btn btn-success">
							<i class="ace-icon fa fa-signal"></i>
						</button>

						<button class="btn btn-info">
							<i class="ace-icon fa fa-pencil"></i>
						</button>

						<button class="btn btn-warning">
							<i class="ace-icon fa fa-users"></i>
						</button>

						<button class="btn btn-danger">
							<i class="ace-icon fa fa-cogs"></i>
						</button>
					</div>

					<div class="sidebar-shortcuts-mini" id="sidebar-shortcuts-mini">
						<span class="btn btn-success"></span>

						<span class="btn btn-info"></span>

						<span class="btn btn-warning"></span>

						<span class="btn btn-danger"></span>
					</div>
				</div>
				<!-- /.sidebar-shortcuts -->
                <!--左侧导航标题-->
				<ul class="nav nav-list">
                    {% include 'templates/new_leftnav.html' %}
				</ul>
				<!--左侧导航标题-->
				<script>

					  $("ul.nav-list li").each(function(){
					      	var crurl = window.location.pathname;
							var crhref = $(this).find("a").attr("href");
						if(crurl==crhref){
						    $("ul.nav-list li .active").removeClass('active');
						    $(this).addClass('active');
						}
					  });
				</script>
				<div class="sidebar-toggle sidebar-collapse" id="sidebar-collapse">
					<i id="sidebar-toggle-icon" class="ace-icon fa fa-angle-double-left ace-save-state" data-icon1="ace-icon fa fa-angle-double-left" data-icon2="ace-icon fa fa-angle-double-right"></i>
				</div>
        </div>



        <div class="main-content">
            {% block content %}{% endblock %}
        </div>

        <div class="footer hidden-xs" id="footerandfooter">
            {% include 'templates/new_footer.html' %}
        </div>
		</div><!-- /.main-container -->
</body>
</html>
